<!doctype html>
<html>
  <head>
    <title>Cubing Tool Name - Events</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
  <h1>Events</h1>
  <div style="width: 45%; margin-left:auto; margin-right:auto;"><h3>Select the event and round in which you are competing by picking an item from the dropdown menu.  Then enter your email (the one you registered with) in order to start competing.</h3></div>
  <hr class="small">
  <div><img src="{{ url_for('static', filename='icon.png') }}" height=65vw><img src="{{ url_for('static', filename='C2C.png') }}" height=75vw><img src="{{ url_for('static', filename='cubicle.png') }}" height=75vw></div>
  <hr class="small">
  <form method=post enctype=multipart/form-data>
  <p><b>Event: </b></p>
      <select name="events"id="events">
      {{ select | safe}}
      </select>
      <p><b>Email: </b></p>
      <input type="text" name="email" id="email">
      <br><br><input type=submit value=submit>
  </form>
  </body>
</html>
